# Google Cloud Build configuration for CI/CD
# This file builds and deploys the application to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rfp-response-wizard:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rfp-response-wizard:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rfp-response-wizard:$SHORT_SHA'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rfp-response-wizard:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rfp-response-wizard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rfp-response-wizard:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Note: Add secrets using --set-secrets flag:
      # --set-secrets=DATABASE_URL=databasesecret:latest,OPENAI_API_KEY=openaisecret:latest

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/rfp-response-wizard:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/rfp-response-wizard:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

